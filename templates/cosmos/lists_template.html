{% extends 'cosmos/header.html' %}
{% block head %}
{% endblock %}

{% block main %}
<main>
    <h1 class="text-center">{{title}}</h1>
    <hr>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>
    <div id="sourceTA">
    <input type="hidden" id="myVar" name="variable" value="{{ md }}">
    </div>
</main>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    function run() {
        var text = document.getElementById("myVar").value,
        target = document.getElementById('sourceTA'),
        converter = new showdown.Converter(),
        html = converter.makeHtml(text);
        target.innerHTML = html;
    };
    run();
</script>
{% endblock %}
